<!DOCTYPE html>
<!-- Declara o tipo do documento como HTML5 -->
<html lang="pt-br">
<!-- Define que o conteúdo está em português (Brasil) -->

<head>
    <!-- Início da seção de cabeçalho do documento -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, para suportar caracteres especiais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização em dispositivos móveis, ajustando a largura da página ao tamanho da tela -->
    
    <title>Cadastro do cliente</title>
    <!-- Define o título da página que aparecerá na aba do navegador -->
    
    <link rel="stylesheet" href="style.css"> 
    <!-- Linka o arquivo de estilo CSS (local) para personalizar o visual da página -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linka o arquivo CSS do Bootstrap via CDN para adicionar componentes e estilos responsivos -->
</head>

<body>
    <!-- Início do corpo da página, onde o conteúdo visível será exibido -->
    
    <section class="container">
        <!-- Cria uma seção com a classe container do Bootstrap, que centraliza o conteúdo -->
        
        <h1 class="text-center mb-4 text-danger">CADASTRO DE CLIENTE</h1>
        <!-- Cabeçalho com título centralizado, com margem inferior (mb-4) e cor vermelha (text-danger) -->
        
        <form id="cadastro" class="row g-3" onsubmit="return validarFormulario(event)">
        <!-- Início do formulário com o id "cadastro", classe row para criar uma linha de colunas, e g-3 para espaçamento entre os campos -->
        <!-- A função JavaScript validarFormulario é chamada quando o formulário for submetido -->
        
            <div class="col-md-6">
                <!-- Cria uma coluna que ocupa metade da largura da tela em dispositivos médios (col-md-6) -->
                <label for="nome" class="form-label text-danger">Nome:</label>
                <!-- Label para o campo nome, com cor vermelha -->
                <input type="text" id="nome" class="form-control" required>
                <!-- Campo de entrada de texto para o nome, com classe form-control para estilo do Bootstrap e obrigatório (required) -->
            </div>
            
            <div class="col-md-6">
                <!-- Outra coluna para o campo de seleção de sexo -->
                <label for="sexo" class="form-label text-danger">Sexo:</label>
                <!-- Label para o campo de seleção de sexo -->
                <select id="sexo" class="form-select" required>
                <!-- Campo de seleção (dropdown), obrigatório (required) -->
                    <option value="">Selecione</option>
                    <!-- Opção padrão que indica ao usuário selecionar uma opção -->
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                    <option value="Prefiro não informar">Prefiro não informar</option>
                    <!-- Opções de escolha de sexo -->
                </select>
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de CPF -->
                <label for="cpf" class="form-label text-danger">CPF:</label>
                <!-- Label para o campo CPF -->
                <input type="text" id="cpf" class="form-control" required onblur="validarCPF()">
                <!-- Campo de entrada de texto para CPF, com validação chamada ao perder o foco (onblur) -->
                <div id="cpfErro" class="text-danger mt-1" style="display: none;">CPF inválido</div>
                <!-- Mensagem de erro (inicialmente escondida) que será exibida se o CPF for inválido -->
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de E-mail -->
                <label for="email" class="form-label text-danger">E-mail:</label>
                <!-- Label para o campo E-mail -->
                <input type="email" id="email" class="form-control" required>
                <!-- Campo de entrada de e-mail, obrigatório -->
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de Telefone -->
                <label for="telefone" class="form-label text-danger">Telefone:</label>
                <!-- Label para o campo Telefone -->
                <input type="text" id="telefone" class="form-control" required>
                <!-- Campo de entrada de telefone, obrigatório -->
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de CEP -->
                <label for="cep" class="form-label text-danger">CEP:</label>
                <!-- Label para o campo CEP -->
                <input type="text" id="cep" class="form-control" maxlength="9" onblur="buscarEndereco()" required>
                <!-- Campo de entrada de texto para o CEP, com validação de formato de 9 caracteres e busca de endereço ao perder o foco -->
            </div>
            
            <div class="col-12">
                <!-- Coluna para o campo de Logradouro, ocupando toda a largura disponível -->
                <label for="logradouro" class="form-label text-danger">Logradouro:</label>
                <!-- Label para o campo Logradouro -->
                <input type="text" id="logradouro" class="form-control">
                <!-- Campo de entrada de texto para Logradouro -->
            </div>
            
            <div class="col-md-4">
                <!-- Coluna para o campo de Número -->
                <label for="numero" class="form-label text-danger">Número:</label>
                <!-- Label para o campo Número -->
                <input type="text" id="numero" class="form-control">
                <!-- Campo de entrada de texto para Número -->
            </div>
            
            <div class="col-md-4">
                <!-- Coluna para o campo de Complemento -->
                <label for="complemento" class="form-label text-danger">Complemento:</label>
                <!-- Label para o campo Complemento -->
                <input type="text" id="complemento" class="form-control">
                <!-- Campo de entrada de texto para Complemento -->
            </div>
            
            <div class="col-md-4">
                <!-- Coluna para o campo de Bairro -->
                <label for="bairro" class="form-label text-danger">Bairro:</label>
                <!-- Label para o campo Bairro -->
                <input type="text" id="bairro" class="form-control">
                <!-- Campo de entrada de texto para Bairro -->
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de Cidade -->
                <label for="cidade" class="form-label text-danger">Cidade:</label>
                <!-- Label para o campo Cidade -->
                <input type="text" id="cidade" class="form-control">
                <!-- Campo de entrada de texto para Cidade -->
            </div>
            
            <div class="col-md-6">
                <!-- Coluna para o campo de UF (Unidade Federativa) -->
                <label for="uf" class="form-label text-danger">UF:</label>
                <!-- Label para o campo UF -->
                <select id="uf" class="form-select" required>
                <!-- Campo de seleção para o estado (UF), obrigatório -->
                    <option value="">Selecione</option>
                    <!-- Opção padrão que solicita ao usuário selecionar um estado -->
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                    <!-- Listagem de opções de estados -->
                    <!-- ... outras opções de estados ... -->
                </select>
            </div>
            
            <div class="col-12 text-center py-3">
                <!-- Coluna para os botões, centralizada com padding vertical -->
                <button type="submit" class="btn btn-danger mx-3">CADASTRAR</button>
                <!-- Botão para submeter o formulário com a classe do Bootstrap para estilo -->
                <button type="button" class="btn btn-dark mx-3" onclick="limparFormulario()">LIMPAR</button>
                <!-- Botão para limpar o formulário, acionando a função limparFormulario() -->
            </div>
            
            <div id="mensagemSucesso" class="text-success text-center mt-3" style="display: none;">AVISO: Seu cadastro foi realizado!</div>
            <!-- Mensagem de sucesso que é mostrada ao usuário quando o cadastro é realizado com sucesso -->
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link para o JavaScript do Bootstrap para ativar funcionalidades interativas (como dropdowns, modais, etc.) -->
    
    <script src="script.js"></script>
    <!-- Link para um arquivo JavaScript externo (script.js) que provavelmente contém as funções de validação e manipulação -->
</body>

</html>
